# action.yml
name: "exec-action"
description: "A GitHub Action for running visual tests with Percy"
branding:
  icon: 'camera'
  color: 'purple'
inputs:
  command:  # id of input
    description: 'Your test suites CLI command'
    default: ''
    required: true
  exec-flags:
    description: 'Flags to pass to the `percy exec` command'
    default: ''
  working-directory:
    description: 'The directory for the commands to execute in'
    default: './'
  silence:
    description: 'Silence logging'
    default: false
  verbose:
    description: 'Enable verbose logging'
    default: false
# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'dist/index.js'
